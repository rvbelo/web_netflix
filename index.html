<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
</head>

<body class="bg_filmes">
    <div class="container-fluid" id="b_filmes">
        <header class="row">
            <img src="assets/logo.png" alt="">
        </header>
        <div id="caixa_login" class="col-4 offset-4">
            <h1 class="text-white">Entrar</h1>
            <br/>
            <form action="">
                <input type="email" class="form-control form-control-lg" placeholder="Email ou número de telefone">
                <br />
                <input type="password" class="form-control form-control-lg" placeholder="Senha">
                <br />
                <button class="btn btn-lg btn-block btn-danger">Entrar</button>
                <div class="row mt-4">
                    <div class="col text-muted">
                        <input type="checkbox">Lembrar de mim.
                    </div>
                    <div class="col text-right"><a href="#" class="text-muted">Precisa de ajuda?</a></div>
                </div>
                <div class="coneect text-muted  mt-3">
                    <img src="assets/facebook.png">Conectar com Facebook
                </div>
                <div class="text-muted mt-3">Novo por aqui?<a href="#" class="text-white">Assine Agora</a></div>
                <div class="text-muted mt-3">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robo. <a href="#">Saiba mais</a></div>
            </form>
        </div>
    </div>

</body>

</html>
